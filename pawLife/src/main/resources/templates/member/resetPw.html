<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>

    <link rel="stylesheet" href="/css/member/resetPw.css">


    <style>
        .resetPw-area{
            display: flex;
            flex-direction: column;
        }
    </style>

</head>
<body>

    <main>
        
        <!-- 로고 / 클릭하면 메인으로 -->
        <section class="logo-area">  
            <div>
                <a href="/"> <img src="/images/logo.png" id="logoImage"> </a>  
            </div>
           <div>
            <a href="/" id="logoTitle">PAWLIFE</a>
           </div>
            
        </section>
        
      

        <form action="/member/resetPw" method="POST" id="updatePwFrm">
            
            <section class="input-box">
                <div class="resetPw-area"><!-- <div class="signUp-input-area"> -->
                    
                    <!-- 이메일 입력 -->
                    <input type="text" name="memberEmail" id="memberEmail" placeholder="아이디(이메일)" 
                        maxlength="30" autocomplete="off" required />
                
                    <span class="signUp-message" id="emailMessage">메일을 받을 수 있는 이메일을 입력해주세요.</span>
                    
                    <button id="sendAuthKeyBtn" type="button">인증번호 받기</button>
                    <!-- 인증번호 입력 -->
                    <!-- <label for="emailCheck">
                        <span class="required">*</span> 
                        <span class="required">인증번호</span>
                    </label>
             -->
                    <input type="text" name="authKey" id="authKey" placeholder="인증번호 입력" maxlength="6" autocomplete="off" >
                    
                    <button id="checkAuthKeyBtn" type="button">인증하기</button>

                    <span class="signUp-message" id="authKeyMessage"></span>
                    
                    <!-- 비밀번호/비밀번호 확인 입력 -->
                    <!-- <label for="memberPw">
                        <span class="required">*</span> 
                        <span class="required">비밀번호</span>
                    </label> -->
            
                    <input type="password" name="memberPw" id="memberPw" 
                    placeholder="비밀번호" maxlength="20" >
                
                    <input type="password" name="memberPwConfirm" id="memberPwConfirm" 
                    placeholder="비밀번호 확인" maxlength="20" >
        
                    <!-- 비밀번호 정규 표현식 -->
                    <span class="signUp-message" id="pwMessage">영어,숫자,특수문자(!,@,#,-,_) 6~20글자 사이로 입력해주세요.</span>
            

                </div>

                <div>
                    <button class="login-btn">비밀번호 변경</button>
                </div>

            </section>
        </form>
    </main>
    
    <script src="/js/member/resetPw.js"></script>

    <script th:inline="javascript">
        const message =  /*[[${message}]]*/ "전달 받은 message";
      
        if(message != null) alert(message);
    </script>

</body>
</html>
