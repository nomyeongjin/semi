<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

            <th>
                신청인 성명
            </th>
            <td th:text="*{contactName}">
                
            </td>
        </tr>

            <th>

            </th>
            <td th:text="*{contactGender}">

            </td>
        </tr>

            <th>

            </td>
        </tr>

            </td>

            </th>

            </td>
